{% extends 'base.html' %}

{% block content %}
<section class="bg-dark text-light text-center shadow mb-20">
    <div class="container p-5 bg-dark">
        <div class="row">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col text-center">{{ current_user.email}} user's profile</h1>
            </div>
        </div>
    </div>
</section>

<section class="bg-light text-center">
    <div class="container p-10">
        <div class="row"><br>
            <h3 class="p-5">Here are your profile details</h3>
            <h1>Profile Page</h1>
                <p>Welcome, {{ user.first_name }} {{ user.last_name }}!</p>
                <p>Email: {{ user.email }}</p>
                <p>Token: {{ user.token }}</p>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-4"></div>
            <div class="col-3 p-10">
                <img src="../static/images/profilepic.svg" class="d-flex align-items-center justify-content-center p-50 img-fluid" alt="">
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    </section>
{% endblock %}
